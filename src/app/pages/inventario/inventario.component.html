<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Inventario de Productos</h2>
  
    <p *ngIf="mensajeError" class="text-red-500 text-center font-semibold">{{ mensajeError }}</p>
  
    <div *ngIf="productos.length > 0; else noProductos">
      <table class="w-full border-collapse border border-gray-200 shadow-md">
        <thead class="bg-blue-500 text-white">
          <tr>
            <th class="p-3 border border-gray-300">ID</th>
            <th class="p-3 border border-gray-300">Nombre</th>
            <th class="p-3 border border-gray-300">Cantidad</th>
          </tr>
        </thead>
        <tbody>
          @for (producto of productos; track $index) {
            <tr class="hover:bg-gray-100">
              <td class="p-3 border border-gray-300 text-center">{{ producto.id }}</td>
              <td class="p-3 border border-gray-300">{{ producto.nombre }}</td>
              <td class="p-3 border border-gray-300 text-center" [ngClass]="{ 'text-red-500 font-bold': producto.cantidad <= 5, 'text-green-600': producto.cantidad > 5 }">
                {{ producto.cantidad }}
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  
    <ng-template #noProductos>
      <p class="text-gray-600 text-center">No hay productos en el inventario.</p>
    </ng-template>
  </div>
