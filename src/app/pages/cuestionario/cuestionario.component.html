<div class="max-w-4xl mx-auto p-4 bg-white shadow-lg rounded-lg">
    <h1 class="text-3xl text-center mb-8">Cuestionario</h1>
    <div class="mb-8">
        <h3 class="text-blue-gray-600 text-xl text-center select-none">{{preguntas[pregunta_actual].enunciado}} {{pregunta_actual}}</h3>
        <ul class="list-inside">
            @for (opcion of preguntas[pregunta_actual].opciones; track $index) {
                <li class="my-2 border-dark-200 border-solid border rounded px-8 py-4 cursor-pointer hover:bg-gray-800 hover:text-gray-300 " [ngClass]="{'selected-option': opcion.seleccionada}" (click)="selectOption(preguntas[pregunta_actual], opcion)">
                    {{opcion.respuesta}}
                </li>
            }
        </ul>
    </div>
    <div class="flex justify-between mt-4">
        <button (click)="anteriorPregunta()" [disabled]="pregunta_actual === 0" class="bg-blue-500 text-white px-4 py-2 rounded">Anterior</button>
        @if(pregunta_actual === preguntas.length - 1){
            <button (click)="finalizarCuestionario()" [disabled]="!preguntas[pregunta_actual].respondida" class="bg-blue-500 text-white px-4 py-2 rounded">Finalizar</button>
        } @else {
            <button (click)="siguientePregunta()" [disabled]="(pregunta_actual === preguntas.length - 1) || !preguntas[pregunta_actual].respondida" class="bg-blue-500 text-white px-4 py-2 rounded">Siguiente</button>
        }
    </div>
    
</div>
