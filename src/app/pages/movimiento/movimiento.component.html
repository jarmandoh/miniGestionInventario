<div class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Registrar Movimiento</h2>
  
    <label class="block text-gray-700 text-sm font-bold mb-2">Producto ID:</label>
    <input
      type="number"
      [(ngModel)]="idProducto"
      class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Ingrese el ID del producto"
    />
  
    <label class="block text-gray-700 text-sm font-bold mb-2">Cantidad:</label>
    <input
      type="number"
      [(ngModel)]="cantidad"
      class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Ingrese la cantidad"
    />
  
    <label class="block text-gray-700 text-sm font-bold mb-2">Tipo de Movimiento:</label>
    <select
      [(ngModel)]="tipoMovimiento"
      class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="entrada">Entrada</option>
      <option value="salida">Salida</option>
    </select>
  
    <button
      (click)="registrarMovimiento()"
      class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Registrar Movimiento
    </button>
    @if(mensaje){
        <p class="mt-4 text-center text-green-600 font-semibold">{{ mensaje }}</p>
    }
  </div>
