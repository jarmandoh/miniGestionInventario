<button class="bg-gray-700 text-white rounded p-2" (click)="startRecording()" *ngIf="!escuchando">Iniciar grabación</button>
<button class="bg-red-700 text-white rounded p-2" (click)="stopRecording()" *ngIf="escuchando">Detener grabación</button>

<p>{{ texto }}</p>

<p>Oraciones</p>
<ul>
    @for(oracion of oraciones; track $index){
        <li>{{ oracion }}</li>
    }
</ul>

<p>JSON:</p>
<pre>{{oraciones | json}}</pre>
